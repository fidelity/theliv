<div class="overlay">
  <div class="dialog">
    <h2>An error has occured!</h2>
    <a class="close" mat-dialog-close>&times;</a>
    <ng-container *ngIf="data.status">
      <p>
        <b>Status Code: </b>{{ data.status }}
      </p>
    </ng-container>
    <div class="content">{{ data.message }}</div>
  </div>
</div>
