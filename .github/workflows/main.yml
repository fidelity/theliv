name: CI

on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [github-actions]
    paths-ignore: ["**.md"]
  pull_request:
    branches: [main]
    paths-ignore: ["**.md"]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Determine Tag
        run: |
          COMMIT_ID=$(git rev-parse --short HEAD)
          CURRENT_DATE=$(date +'%Y-%m-%d')
          BUILD_VERSION=${CURRENT_DATE}.${COMMIT_ID}.${GITHUB_RUN_NUMBER}
          [ "${{ github.event_name }}" == "pull_request" ] && export VERSION=${BUILD_VERSION}-dev || export VERSION=${BUILD_VERSION}
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "REPO=theliv" >> $GITHUB_ENV
          echo "using $VERSION as the release version"
      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
      - name: Check Tags
        run: |
          echo ${{ steps.meta.outputs.version }}
          echo ${{ steps.meta.outputs.tags }}
          echo ${{ steps.meta.outputs.labels }}
